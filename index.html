<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1><header>Legendary JGTC cars</header></h1>
  <body>
    <h4>This is a gallery of the most legendary JGTC cars</h4>
    <div class="row cars">

        <img src="img/castrol supra .jpg" alt="Castrol Supra" />

          Castrol Tom's Supra
        </caption>
      </div>

      <div class="JGTC">
        <img src="img/pennzoil nismo 2.jpeg" alt="Pennzoil Nismo" />
        <caption>
          Pennzoil Nismo GTR
        </caption>
      </div>

      <div class="JGTC">
        <img src="img/calsonic skyline .jpeg" alt="Godzilla" />
        <caption>
          Calsonic Skyline
        </caption>
      </div>

      <div class="JGTC">
        <img src="img/castrol mugen nsx.jpg" alt="Castrol Mugen Nsx" />
        <caption>
          Castrol Mugen NSX
        </caption>
      </div>
    </div>
  </body>
</html>
